<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/css/signin.css}"/>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!--STOMP-->
    <script src="webjars/sockjs-client/sockjs.min.js" type="text/javascript"></script>
    <script src="webjars/stomp-websocket/stomp.min.js" type="text/javascript"></script>

    <!--products.js dependance: jquery-->
    <script src="webjars/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="login.js" type="text/javascript"></script>
</head>

<body>
<script type="text/javascript">
    function showSingUpForm() {
        document.getElementById("sing-up-form").style.display = "block";
        document.getElementById("sing-in-form").style.display = "none";
    }
</script>
<<main class="form-signin">
    <form name="sing-in-form" id="sing-in-form" action="auth" method="POST">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <label for="inputEmail" class="visually-hidden">Email address</label>
        <input type="email" name="username" id="inputEmail" class="form-control mb-2" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="visually-hidden">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control mb-2" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Sign in</button>
        <p class="text-center"><a href="#" onclick="showSingUpForm()" id="showSingUpLink" class="text-decoration-none text-secondary">Registration</a></p>
    </form>
    <form name="sing-up-form" id="sing-up-form" action="auth" method="POST" oninput='password.setCustomValidity(passwordConfirm.value != password.value ? "Passwords do not match." : "")' style="display: none;">
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
        <label for="inputEmail" class="visually-hidden">Email address</label>
        <input type="email" name="username" class="form-control mb-2" placeholder="Email address" required autofocus>
        <p class="error" th:text="${er}" style="color: red;"></p>
        <label for="inputPassword" class="visually-hidden">Password</label>
        <input type="password" name="password" class="form-control mb-2" placeholder="Password" required>
        <label for="inputPassword" name="labelConfirmPass" id="labelConfirmPass" class="visually-hidden">Confirm password</label>
        <input type="password" name="passwordConfirm" id="inputPasswordConfirm" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" name="singUp" id="singUp" type="submit" formaction="login">Sign up</button>
    </form>
</main>
</body>
</html>
