<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/css/signin.css}"/>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!--STOMP-->
    <script src="webjars/sockjs-client/sockjs.min.js" type="text/javascript"></script>
    <script src="webjars/stomp-websocket/stomp.min.js" type="text/javascript"></script>

    <!--products.js dependance: jquery-->
    <script src="webjars/jquery/jquery.min.js" type="text/javascript"></script>
    <script th:src="@{/js/src/login.js}" type="text/javascript"></script>
</head>

<body>
<script type="text/javascript">
    function showSingUpForm() {
        document.getElementById("sing-up-form").style.display = "block";
        document.getElementById("sing-in-form").style.display = "none";
    }
</script>
<<main class="form-signin">
    <form class="needs-validation" name="sing-in-form" id="sing-in-form" action="auth" method="POST" novalidate>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div>
            <label for="inputEmail" class="visually-hidden">Email address</label>
            <input type="email" name="username" id="inputEmail" class="form-control mb-2" placeholder="Email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required autofocus>
            <div class="valid-feedback mb-2">
                Looks good!
            </div>
            <div class="invalid-feedback mb-2">
                Not correct Email!
            </div>
        </div>
        <div>
            <label for="inputPassword" class="visually-hidden">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control mb-2" placeholder="Password" pattern="[a-zA-Z0-9!-_][^()'`]{8,}$" required>
            <div class="valid-feedback mb-2">
                Looks good!
            </div>
            <div class="invalid-feedback mb-2">
                Please enter your password!
            </div>
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Sign in</button>
        <p class="text-center"><a href="#" onclick="showSingUpForm()" id="showSingUpLink" class="text-decoration-none text-secondary">Registration</a></p>
    </form>
    <form onsubmit="return validateForm()" class="needs-validation" name="sing-up-form" id="sing-up-form" action="auth" method="POST" style="display: none;" novalidate>
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
        <div>
            <label for="inputEmail" class="visually-hidden">Email address</label>
            <input id="email" type="email" name="username" class="form-control mb-2" placeholder="Email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required autofocus>
            <div class="invalid-feedback mb-2">
                Not correct Email!
            </div>
        </div>
        <div>
            <label for="inputPassword" class="visually-hidden">Password</label>
            <input type="password" id="password" name="password" class="form-control mb-2 pwds" placeholder="Password" pattern="[a-zA-Z0-9!-_][^()'`]{8,}$" required>
            <div class="invalid-feedback mb-2">
                Please enter correct password!
            </div>
        </div>
        <div>
            <label for="inputPassword" name="labelConfirmPass" id="labelConfirmPass" class="visually-hidden" >Confirm password</label>
            <input type="password" name="passwordConfirm" id="passwordConfirm" class="form-control mb-2 pwds" placeholder="Confirm password" required>
            <div id="mismatchText" class="invalid-feedback">
                Passwords should match!
            </div>
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" name="singUp" id="singUp" type="submit" formaction="login">Sign up</button>
    </form>
</main>
</body>
</html>
